<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SaaS Inspiration Hub</title>
  <link rel="stylesheet" href="newtab.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="nickname-section">
      <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
      <button id="saveNickname">Save</button>
    </div>
    <div class="welcome-section">
      <h3 id="welcomeMessage">Welcome, SaaS Founder!</h3>
    </div>
    
    <!-- Quick Links Section (Moved Here) -->
  <div id="quick-links" class="quick-links-container">
    <div id="bookmark-icons" class="bookmark-icons">
      <!-- Icons will be displayed here, including the plus button -->
      <button id="show-inputs" class="show-inputs-button">+</button> <!-- Button moved here -->
    </div>
    <div class="bookmark-input" style="display: none;"> <!-- Input fields are hidden initially -->
      <input type="text" id="bookmark-name" placeholder="Site Name">
      <input type="url" id="bookmark-url" placeholder="Site URL">
      <button id="add-bookmark">Add</button>
    </div>
  </div>  
    <div class="content">
      <!-- Column 1: Journaling Section -->
      <div class="column journaling-column">
        <div class="journaling-section">
          <h2>Daily Journaling Prompt</h2>
          <div id="journal-prompt">"Loading prompt..."</div>
          <div id="journal-entry-container">
            <div id="journal-entry-input" class="journal-entry" contenteditable="true">Click to start typing your journal...</div>
            <button id="saveJournalEntry" style="display: none;">Save</button>
          </div>
        </div> 
        <div class="journal-history">
          <h2>Journal History</h2>
          <div id="journal-history-container">No entries yet.</div>
        </div>
        <div id="notes-widget">
          <h2>Notes</h2>
          <textarea id="notes-area" placeholder="Type your notes here..."></textarea>
        </div>
      
      </div>

      <!-- Column 2: Product Hunt Section -->
      <div class="column product-hunt-column">
        <h2>This Week's Product Hunt Launches</h2>
        <div id="product-hunt">Loading launches...</div>
      </div>

      <!-- Column 3: SaaS News Section -->
      <div class="column news-column">
        <h2>SaaS Startup News</h2>
        <div id="news">Loading news...</div>
      </div>
    </div>
    <div><button id="dark-mode-toggle" class="toggle-button">ðŸŒ™</button></div>
  </div>
  
  <script src="newtab.js"></script>
</body>
</html>
